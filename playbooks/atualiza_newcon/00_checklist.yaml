- name: Windows Feature
  hosts: win
  gather_facts: false
  tasks:
    ## Criar estrutura de diretorios
    - name: Criar estrutura de diretorios
      ansible.windows.win_file:
        path: C:\Newcon_Versao\
        state: directory      
    #  when: 0 > 1
   
    ## Download do pacote de versão
    - name: Download do pacote da versao
      ansible.windows.win_get_url:
        url: https://www4.newconsoftware.com.br/teste/SCRIPT_004_030_SEQ_000003.zip
        dest: C:\Newcon_Versao\Releases\SCRIPT_004_030_SEQ_000003.zip
    #  when: 0 > 1

    ## Descompactar pacote
    - name: Descompactar pacote
      community.windows.win_unzip:
        src: C:\Newcon_Versao\Releases\SCRIPT_004_030_SEQ_000003.zip
        dest: C:\Newcon_Versao\Releases\
        delete_archive: yes
    #  when: 0 > 1

    ## Lista os executaveis em um diretorio e inserem em um arquivo txt
    - name: Listar programas em um diretório e inserir em um arquivo txt
      win_shell: Get-ChildItem "C:\Newcon_Versao\Releases\Bin_Sch_Conins\*.exe" | Select-Object Name | ft -hide | Out-File -FilePath "C:\Newcon_Versao\executaveis_versao.txt"

    - name: Ler lista de programas a partir do arquivo
      slurp:
        src: C:\Newcon_Versao\executaveis_versao.txt
      register: programas_file_content

    - name: Verificar programas abertos
      win_shell: |
        $programas = Get-Content -Path 'C:\Newcon_Versao\executaveis_versao.txt' | Where-Object { $_ -match '\S' }
        $programasAbertos = @()
        foreach ($programa in $programas) {
            $processo = Get-Process -Name $programa -ErrorAction SilentlyContinue
            if ($processo) {
                $programasAbertos += $programa
            }
        }
        $programasAbertos
      register: programas_abertos
      when: programas_file_content.content is defined

    - name: Exibir programas abertos
      debug:
        msg: "Os seguintes programas estão abertos: {{ programas_abertos.stdout }}"
      when: programas_abertos.stdout | length > 0